name: Backend Tests

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run unit and integration tests
        env:
          MONGO_URL: mongodb://localhost:27017/?serverSelectionTimeoutMS=50
          DB_NAME: grover_test
          ENABLE_METRICS: "true"
        run: >
          pytest
          tests/test_metrics_unit.py
          tests/test_paypal_service_unit.py
          tests/test_paypal_payout_service_unit.py
          tests/test_metrics_integration.py
