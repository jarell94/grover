# SonarQube Configuration for Grover
sonar.projectKey=grover
sonar.projectName=Grover - Social Media Creator Platform
sonar.projectVersion=1.0.0

# Source paths
sonar.sources=frontend,backend
sonar.exclusions=**/node_modules/**,**/__pycache__/**,**/coverage/**,**/.expo/**,**/dist/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/tests/**

# Test paths
sonar.tests=frontend/__tests__,backend/tests
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/test_*.py

# Coverage reports
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.python.coverage.reportPaths=backend/coverage.xml

# TypeScript/JavaScript settings
sonar.typescript.tsconfigPath=frontend/tsconfig.json
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Python settings
sonar.python.version=3.11
sonar.python.xunit.reportPath=backend/test-results.xml

# Encoding
sonar.sourceEncoding=UTF-8

# Quality gates
sonar.qualitygate.wait=true

# Duplications
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/test_*.py

# Issue severity
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1128
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.tsx
