[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --cov=. --cov-report=term-missing --cov-report=html --cov-report=xml
cov_fail_under = 0
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
